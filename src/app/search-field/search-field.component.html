<form (ngSubmit)="onSubmit(searchForm)" #searchForm="ngForm" (keyup)="onPressKey(searchForm)">
  <mat-form-field>
    <input matInput placeholder="Meetup Search" [ngModel]="searchQuery" name="query" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
    <button matSuffix mat-button>
      <mat-icon matSuffix>search</mat-icon>
    </button>
  </mat-form-field>
</form>
